[pytest]
# テスト探索対象
testpaths = tests

# テストファイル命名規則
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 余計な警告を抑制
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# FastAPI + SQLAlchemy 用オプション
addopts =
    -ra
    --maxfail=2
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    
