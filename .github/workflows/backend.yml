# .github/workflows/backend.yml
name: Backend CI (Docker Build + Migrations + Tests)

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "backend/**"

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      TEST_DATABASE_URL: postgresql+psycopg2://testuser:testpass@db:5432/testdb
      SECRET_KEY: "testsecret123"
      ALGORITHM: "HS256"
      PORT: 8080
      MODE: test

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=3s
          --health-timeout=3s
          --health-retries=20

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build \
            --build-arg CONTEXT=. \
            --build-arg CI=true \
            -t backend-test backend

      - name: Wait for Postgres to be ready (max 60s)
        run: |
          echo "Waiting for PostgreSQL..."
          SECONDS=0
          MAX_WAIT=60
          until pg_isready -h db -U testuser; do
            if [ $SECONDS -ge $MAX_WAIT ]; then
              echo "PostgreSQL did not become ready in $MAX_WAIT seconds"
              exit 1
            fi
            echo "PostgreSQLを待っています..."
            sleep 2
          done
          echo "PostgreSQL is ready!"

      - name: Run migrations and tests
        run: |
          alembic -x db_url=$TEST_DATABASE_URL upgrade head
          pytest --maxfail=2