name: Backend CI

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "backend/**"

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      DATABASE_URL: postgresql+psycopg2://testuser:testpass@localhost:5432/testdb

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx sqlalchemy-utils

      - name: Wait for Postgres
        shell: bash
        run: |
          echo "Waiting for Postgres..."
          for i in $(seq 1 60); do
            if pg_isready -h localhost -U testuser; then
              echo "Postgres is ready"
              exit 0
            fi
            sleep 2
          done
          echo "Postgres failed to start in time"
          exit 1

      - name: Run migrations
        run: alembic upgrade head

      - name: Run tests with coverage
        run: pytest --maxfail=2 --durations=10