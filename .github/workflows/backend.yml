name: Backend CI

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "backend/**"

jobs:
  test:
    runs-on: ubuntu-latest

    # üî• „Ç∏„Éß„ÉñËá™‰Ωì„Çí„Ç≥„É≥„ÉÜ„Éä„ÅßÂÆüË°å
    container:
      image: python:3.11-slim

    defaults:
      run:
        working-directory: backend

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=3s
          --health-timeout=3s
          --health-retries=11

    env:
      # ‚úÖ „Çµ„Éº„Éì„ÇπÂêç„ÅßÊé•Á∂ö„Åß„Åç„Çã
      DATABASE_URL: postgresql+psycopg2://testuser:testpass@db:5432/testdb

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y gcc libpq-dev postgresql-client

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx sqlalchemy-utils

      - name: Wait for Postgres
        run: timeout 60 bash -c 'until pg_isready -h db -U testuser; do sleep 2; done'

      - name: Run migrations
        run: alembic upgrade head

      - name: Run tests
        run: pytest --maxfail=2 --durations=10