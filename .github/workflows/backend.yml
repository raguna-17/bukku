name: Backend CI/CD

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "backend/**"

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=3s
          --health-timeout=3s
          --health-retries=20

    env:
      DATABASE_URL: postgresql+psycopg2://testuser:testpass@db:5432/testdb
      SECRET_KEY: "testsecret123"
      ALGORITHM: "HS256"
      PORT: 8080
      MODE: test

    steps:
      - uses: actions/checkout@v4

      - name: Build & Test Docker Image
        run: |
          # テスト用ステージをビルドして実行
          docker build --target test -t bukku-backend:test ./backend

          # CI内で直接コンテナ起動して必要ならマイグレーションも実行
          docker run --rm \
            -e TEST_DATABASE_URL=$TEST_DATABASE_URL \
            -e SECRET_KEY=$SECRET_KEY \
            -e ALGORITHM=$ALGORITHM \
            -e PORT=$PORT \
            -e MODE=$MODE \
            bukku-backend:test \
            sh -c "alembic -x db_url=$TEST_DATABASE_URL upgrade head && pytest"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build Production Docker Image
        run: |
          docker build --target prod -t bukku-backend:prod ./backend

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker tag bukku-backend:prod ${{ secrets.DOCKER_USERNAME }}/bukku-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/bukku-backend:latest

      - name: Deploy to Render
        uses: render-examples/deploy@v1
        with:
          api_key: ${{ secrets.RENDER_API_KEY }}
          service_id: ${{ secrets.RENDER_SERVICE_ID }}
          image: ${{ secrets.DOCKER_USERNAME }}/bukku-backend:latest