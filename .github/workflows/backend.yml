name: Backend CI/CD

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "backend/**"

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=3s
          --health-timeout=3s
          --health-retries=20

    env:
      DATABASE_URL: postgresql+psycopg2://testuser:testpass@db:5432/testdb
      SECRET_KEY: "testsecret123"
      ALGORITHM: "HS256"
      PORT: 8080
      MODE: test

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov httpx sqlalchemy-utils 

      - name: Wait for Postgres to be ready
        run: |
          echo "Waiting for Postgres to be ready..."
          TIMEOUT=30  # 最大30秒待つ
          ELAPSED=0
          INTERVAL=2
          until pg_isready -h db -U testuser; do
            if [ $ELAPSED -ge $TIMEOUT ]; then
              echo "Postgres did not become ready in $TIMEOUT seconds"
              exit 1
            fi
            echo "Waiting... ($ELAPSED/$TIMEOUT)"
            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          done
          echo "Postgres is ready!"

      - name: Run migrations
        working-directory: backend
        run: alembic upgrade head

      - name: Run tests
        working-directory: backend
        run: pytest

      - name: Build production Docker image
        run: docker build --target prod -t bukku-backend:prod ./backend

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build Production Docker Image
        run: |
          docker build --target prod -t bukku-backend:prod ./backend

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker tag bukku-backend:prod ${{ secrets.DOCKER_USERNAME }}/bukku-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/bukku-backend:latest

      - name: Deploy to Render
        uses: render-examples/deploy@v1
        with:
          api_key: ${{ secrets.RENDER_API_KEY }}
          service_id: ${{ secrets.RENDER_SERVICE_ID }}
          image: ${{ secrets.DOCKER_USERNAME }}/bukku-backend:latest