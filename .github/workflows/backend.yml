name: Backend CI (Docker Build + Migrations + Tests)

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "backend/**"

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      TEST_DATABASE_URL: postgresql+psycopg2://testuser:testpass@db:5432/testdb
      SECRET_KEY: "testsecjghjkfdhghdfhgfffjgdjgiret123"
      ALGORITHM: "HS256"

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=3s
          --health-timeout=3s
          --health-retries=20

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build \
            --build-arg CONTEXT=backend \
            -f backend/Dockerfile \
            -t backend-test .

      - name: Wait for Postgres to be ready
        run: |
          echo "Waiting for PostgreSQL..."
          timeout 60 bash -c 'until pg_isready -h localhost -U testuser; do sleep 2; done'

      - name: Run migrations inside Docker container
        run: |
          docker run --rm \
            -e TEST_DATABASE_URL=$TEST_DATABASE_URL \
            -e SECRET_KEY=$SECRET_KEY \
            -e ALGORITHM=$ALGORITHM \
            --network host \
            backend-test \
            sh -c "alembic -x db_url=$TEST_DATABASE_URL upgrade head"

      - name: Run tests inside Docker container
        run: |
          docker run --rm \
            -e TEST_DATABASE_URL=$TEST_DATABASE_URL \
            -e SECRET_KEY=$SECRET_KEY \
            -e ALGORITHM=$ALGORITHM \
            --network host \
            backend-test \
            sh -c "pytest --maxfail=2 --durations=10"